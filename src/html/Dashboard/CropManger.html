<section>
    <img src="/Aseats/plant.png" id="imgPlant">
    <h1 id="cropTop">ADD CROP</h1>
</section>


<section id="cropForm" style="display: block">
    <section id="cropFormSection">
        <label class="lblF" id="lblF1">Code</label>
        <input placeholder="Enter crop code" type="text" class="form-control" id="inpF1">

        <label class="lblF" id="lblF2">Crop name</label>
        <input placeholder="Enter crop name" type="text" class="form-control" id="inpF2">

        <label class="lblF" id="lblF3">Crop scientific name</label>
        <input placeholder="Enter crop scientific name" type="text" class="form-control" id="inpF3">

        <label class="lblF" id="lblF4">Upload Crop Image</label>
        <input type="file" accept="image/*" class="form-control" id="inpF4">
        <div id="imagePreview" style="display: none;">
            <img id="previewImg" src="" alt="Image Preview" style="max-width: 100%; height: auto;"/>
        </div>

        <label class="lblF" id="lblF5">Category</label>
        <input placeholder="Enter Category" type="text" class="form-control" id="inpF5">

        <label class="lblF" id="lblF6">Crop season</label>
        <input placeholder="Enter Crop season" type="text" class="form-control" id="inpF6">

        <label class="lblF" id="lblF7">Field</label>
        <select class="form-control" id="inpF7">
            <option value="field1">Field 1</option>
            <option value="field2">Field 2</option>
            <option value="field3">Field 3</option>
            <!-- Add more fields as needed -->
        </select>

        <button id="subBtn">Submit</button>
        <button id="cleBtn">Clear</button>

        <div id="overlay" style="display: none;">
            <div class="overlay-content">
                <div class="progress" role="progressbar" aria-label="Loading" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                </div>
                <p>Processing, please wait...</p>
            </div>
        </div>
    </section>
</section>

<script>
    document.getElementById('subBtn').addEventListener('click', function () {
        // Show the overlay
        document.getElementById('overlay').style.display = 'flex';

        // Simulate a delay (e.g., for form submission) and then hide the overlay
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
        }, 3000); // Adjust delay as needed
    });

</script>
