<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MangerLogin</title>

   <link rel="stylesheet" href="../../css/ManagerLogin.css">
</head>
<body>

   <h1 id="animatedText"></h1>

   <section id="log">
       <h3>Login</h3>
       <label id="lbl1">Email</label>
       <input placeholder="Enter your email" id="emailInput" class="input">

       <label id="lbl2">Password</label>
       <input type="password" placeholder="Enter your password" id="passwordInput" class="input">
       <button class="login-btn">Login</button>
   </section>


   <img src="../../Aseats/magerLoginBack.jpg" id="image2">

<script>
    const text = "Welcome to Manager"; // The text to animate
    const h1Element = document.getElementById("animatedText");
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            h1Element.innerHTML += text[index];
            index++;
            setTimeout(typeWriter, 100); // Adjust the typing speed here
        }
    }

    // Start the animation
    typeWriter();

</script>

</body>
</html>
