    /*==============================*/

    #navSet {
      display: flex;
      flex-direction: column; /* Arrange items vertically */
      width: 200px; /* Set a fixed width for the navigation */
      background-color: #f4f4f4; /* Default background for the navigation */
      padding: 10px 0; /* Add padding for spacing */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0); /* Optional: shadow for a polished look */
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 20px; /* Internal spacing */
      border-radius: 5px; /* Rounded corners for a clean look */
      color: black; /* Default text color */
      text-decoration: none; /* Remove underline for links */
      transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
      cursor: pointer;
      margin-bottom: 10px;
    }

    .nav-item:hover {
      background-color: black; /* Hover background color */
      color: white; /* Text color changes to white */
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px; /* Space between the icon and the text */
      transition: filter 0.3s; /* Smooth transition for icon color */
    }

    .nav-item:hover img {
      filter: brightness(0) invert(1); /* Makes the icon white on hover */
    }

    .nav-item a {
      color: inherit; /* Inherit color from the parent */
      text-decoration: none; /* No underline for links */
      font-size: 1em;
      font-weight: bold;
    }
