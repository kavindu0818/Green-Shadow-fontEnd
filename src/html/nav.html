<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
      overflow-y: auto; /* Enables vertical scrolling */
      overflow-x: hidden;
    }

    #nav {
      position: fixed;
      left: 0;
      top: 0;
      width: 17vw;
      height: 100vh;
      background-color: #023614;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /*border-radius: 10px;*/
      /*margin: 5px;*/
    }

    #navSet {
      position: relative;
      top: 120px; /* Adjusted top offset */
    }

    .nav-item {
      display: flex;
      align-items: center;
      margin: 15px 0; /* Adjusted margin */
      color: white;
    }

    .nav-item img {
      position: relative;
      width: 24px;
      height: 24px;
      margin-right: 10px;
      left: -1vw;
      margin-bottom: 20px;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .nav-item a:hover {
      text-decoration: underline;
    }

    #logo{
      position: absolute;
      top: -40px;
      width: 17vw;
    }

    #borderNav{
      position: relative;
      width: 81vw;
      top: 10px;
      height: 70px;
      background-color: white;
      left: 18vw;
      /*z-index: ;*/
    }

    #userImg{
      position: absolute;
      width: 4vw;
      height: 50px;
      background-color: white;
      border: 1px solid black;
      right: 10vw;
      top: 10px;
      border-radius: 100px;
    }

    #userName{
      position: absolute;
      font-weight: bold;
      color: black;
      right: 1vw;
    }

    #borderTopic{
      position: absolute;
      left: 1vw;
      font-weight: bold;

    }
  </style>
</head>
<body>

<section id="nav">

  <img src="/Aseats/Green_Shadow_Logo.png" id="logo">
  <section id="navSet">
    <div class="nav-item">
      <img src="/Aseats/plant.png" alt="Crop Icon" class="icon">
      <a href="#">Crop</a>
    </div>
    <div class="nav-item">
      <img src="/Aseats/field.png" alt="Field Icon" class="icon">
      <a href="#">Field</a>
    </div>
    <div class="nav-item">
      <img src="/Aseats/staffe.png" alt="Staffe Icon" class="icon">
      <a href="#">Staffe</a>
    </div>
    <div class="nav-item">
      <img src="/Aseats/vehicelLogo.png" alt="Vehicle Icon" class="icon">
      <a href="#">Vehicle</a>
    </div>
    <div class="nav-item">
      <img src="/Aseats/equLogo.png" alt="Equipment Icon" class="icon">
      <a href="#">Equipment</a>
    </div>
    <div class="nav-item">
      <img src="/Aseats/system.png" alt="Monitoring Log Icon" class="icon">
      <a href="#">Monitoring Log</a>
    </div>
  </section>
</section>

<section id="borderNav">
  <div id="userImg"></div>
  <h3 id="userName">Kavindu Mw</h3>
  <h2 id="borderTopic">Crop Management</h2>
</section>

</body>
</html>
